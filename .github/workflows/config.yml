name: UI Tests

on: [push]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run ui-test via docker-compose
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          NEW_EMAIL: ${{ secrets.NEW_EMAIL }}
          NEW_FIRST_NAME: ${{ secrets.NEW_FIRST_NAME }}
          NEW_LAST_NAME: ${{ secrets.NEW_LAST_NAME }}
          NEW_GENDER: ${{ secrets.NEW_GENDER }}
        run: |
          docker-compose up --exit-code-from regression || true     

      - name: Generate Allure report
        run: |
          sudo docker compose run regression /bin/sh -c "allure generate allure-results --clean -o allure-report"      


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true